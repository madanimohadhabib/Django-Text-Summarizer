<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Text Summarization</title>
</head>
<body>
    <h1>Automatic Text Summarization</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" rows="10" cols="50" placeholder="Enter your text here...">{{ text }}</textarea><br><br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if summary %}
        <h2>Generated Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
